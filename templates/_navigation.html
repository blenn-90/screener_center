{# src/web/templates/_navigation.html #}

<nav>
{% for menu_item in menu %}
<li class="nav-item">
<a class="nav-link text-white {{ menu_item.class }}" href="{{ menu_item.href }}">
    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
    <i class="material-icons opacity-10">{{ menu_item.icon }}</i>
    </div>
    <span class="nav-link-text ms-1">{{ menu_item.label }}</span>
</a>
</li>
{% endfor %}
</nav>
